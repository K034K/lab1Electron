<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="menu">
        <button id="homeButton" onclick="navigate('home')">Головна</button>
        <button id="openFileButton" onclick="openFile()">Відкрити файл</button>
        <button id="saveFileButton" onclick="saveFile()">Зберегти файл</button>
        <button id="aboutButton" onclick="navigate('about')">Про додаток</button>
    </div>

    <div id="content">
        <div id="home">Ласкаво просимо до Electron App</div>
        <div id="file" style="display: none;">
            <textarea id="fileContent" rows="10" cols="50" placeholder="Вміст файлу тут..."></textarea>
        </div>
        <div id="about" style="display: none;">
            <p>Цей додаток створено для демонстрації можливостей Electron.
                Створив Владислав Мринський.
            </p>
        </div>
    </div>
    <script src="../renderer.js"></script>
</body>

</html>
